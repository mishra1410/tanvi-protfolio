<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Ocean Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0099cc;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/ocean.png');
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffcc00;
        }
        .under-construction {
            font-size: 2em;
            color: #ff6600;
            font-weight: bold;
            margin-top: 30px;
        }
        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #ffffff;
        }
        .wave {
            font-size: 5em;
            color: #fff;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="wave">ðŸŒŠ</div>
    <h1>Under Construction</h1>
    <h2>Our website is sailing in uncharted waters.</h2>
    <p class="under-construction">We'll be back soon!</p>
    <p class="message">In the meantime, why not learn some Spanish counting? The ocean will be waiting for you with a splash of new features soon!</p>
    <div class="footer">
        <p>Stay tuned for the launch!</p>
    </div>
</body>
</html>
